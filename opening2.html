<html>
<head>
<title> opening  </title>
<script src="scripts/processing.js"></script>
<script type="text/processing" data-processing-target="mycanvas">


PImage number31; 



void setup()
{

	size( 400,270 );
	frameRate( 30 );
	number31 = loadImage("images/openings/opening2.jpg");

}


void draw()
{

	image(number31,0,0);
	if (mousePressed == true && mouseButton == LEFT)
	{
		if (mouseY > 210 && mouseY < 240 &&
			mouseX > 290 && mouseX < 370)
		{
			link("opening3.html");
		}
	}
	
	if (mouseX > 290 && mouseX < 370 && mouseY > 210 && mouseY < 240)
	{
		// ARROW, CROSS, HAND, MOVE, TEXT, WAIT
		// Try using any of the options above to replace over HAND
		cursor(HAND);
	}
	else	// else is the opposite of IF
	{		// when the IF condition previous to it evaluates as false else will trigger
		cursor(ARROW);
	}


}


</script>
<canvas id="mycanvas"></canvas>
</head>

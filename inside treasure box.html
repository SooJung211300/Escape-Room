<html>
<head>
<title> treasure box  </title>
<script src="scripts/processing.js"></script>
<script type="text/processing" data-processing-target="mycanvas">


PImage number4;



void setup()
{

	size( 400,270 );
	background(255,255,255 );
	frameRate( 30 );
	
	number4 = loadImage("images/opened treasure box.jpg");

}




void draw()
{

	image(number4,0,0);
	fill(255,255,255);
	

	if (mousePressed == true && mouseButton == LEFT)
	{
		if (mouseY > 220 && mouseY < 240 &&
			mouseX > 340 && mouseX < 380)
		{
			link("escape room.html");
		}
	}
	
	text("BACK",350,225)
	fill(225,225,225)


	
	
}


</script>
<canvas id="mycanvas"></canvas>
</head>

<body>

</body>
</html>

<html>
<head>
<title> treasure box  </title>
<script src="script/processing.js"></script>
<script type="text/processing" data-processing-target="mycanvas">


PImage treasurebox;



void setup(){

	size( 400,270 );
	background(255,255,255 );
	frameRate( 30 );
	
	treasureBox = loadImage("images/treasurebox.jpg");

}


/*
d d c 
*/

void draw()
{

	image(treasureBox,0,0);
	fill(255,255,255);
	text(mouseX,10,10);
	text(mouseY,50,10);
	
	

	if (mousePressed == true && mouseButton == LEFT)
	{
		if (mouseX > 73 && mouseX < 336 && mouseY > 26 && mouseY < 158) 
		{
			link("inside the treasure box.html");
		}
	}
	
	
	
	
}


</script>
<canvas id="mycanvas"></canvas>
</head>

</body>
</html>
